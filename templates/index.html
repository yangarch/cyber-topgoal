<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber TopGoal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.json">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>Cyber TopGoal</h1>
        </div>
        <div class="header-right">
            <input type="text" id="search-input" placeholder="Search music..."
                style="padding: 0.3rem; margin-right: 10px;">
            <button id="btn-rescan" style="font-size: 0.9rem; padding: 0.3rem 0.8rem;">üîÑ Rescan</button>
        </div>
    </header>

    <main>
        <section id="library-section">
            <h2>Library</h2>
            <ul id="track-list" class="track-list">
                <!-- Tracks will be loaded here -->
            </ul>
        </section>

        <section id="guestbook-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="display: flex; align-items: center; gap: 10px;">
                    Guestbook
                    <button id="btn-toggle-gb" title="Toggle Guestbook"
                        style="font-size: 0.8rem; padding: 0.2rem 0.5rem; background: #333; border-radius: 4px;">‚ñº</button>
                </h2>
                <button id="btn-refresh-comments" title="Refresh Comments"
                    style="font-size: 0.9rem; padding: 0.3rem 0.6rem;">üîÑ</button>
            </div>
            <div id="comment-list">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form">
                <input type="text" id="nickname" placeholder="Nickname" required style="width: 30%;">
                <input type="text" id="content" placeholder="Leave a message..." required style="flex: 1;">
                <button type="submit" class="primary">Send</button>
            </form>
        </section>
    </main>

    <footer id="player-bar">
        <div class="now-playing">
            <div id="np-title">No Track Selected</div>
            <div id="np-artist" style="font-size: 0.8rem; color: #b3b3b3;"></div>
        </div>

        <div class="player-controls">
            <button id="btn-prev">‚èÆ</button>
            <button id="btn-play" class="primary">‚ñ∂</button>
            <button id="btn-next">‚è≠</button>
            <button id="btn-shuffle" title="Shuffle Queue">üîÄ</button>
        </div>

        <audio id="audio-player"></audio>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
